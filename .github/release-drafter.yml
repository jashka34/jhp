name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 New Features'
    labels:
      - 'type:features'
  - title: '🐞 Bugs Fixes'
    labels:
      - 'type:fix'
  - title: '📚 Documentation'
    labels:
      - 'type:documentation'
  - title: '🛠 Configuration'
    labels:
      - 'type:config'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes
  $CHANGES
